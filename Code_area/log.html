<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/jpg" href="Asstes/IMG.in/code-removebg-preview.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
        .uio:hover{
            transform: scale(1.1);
            box-shadow: 0 0 10px black;
        }
        body{
            overflow-y: hidden;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1">
                <img src="Asstes/IMG.in/bamboo.png" width="200px" height="300px" style="position: relative; right: 47px;top: 440px;">
            </div>
            <div class="col-md-4" style="margin-top: 74px; padding-top: 25px; border: 2px solid black; border-radius: 15px 15px 15px 15px; margin-bottom: 45px;">
                
                <h3 style="padding-bottom: 10px; margin-left: 18px; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; font-weight: bold;">Ready to Start Your journey with Code-Area</h3>
                <div style="padding-bottom: 35px; width: 384px; margin-left: 18px; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">signup and Enter to New World Where you can learn Any language and master it with code-Area</div>
                <form>
                    <div class="container">
                        <div method="post" class="form">
                            <label for="fn" style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Email or Phone No.</label>
                            <input id="fn" type="text" name="ep" class="form-control" placeholder="Phone number or email">
                        </div>
                        <div method="post" class="form">
                            <label for="fn" style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Password</label>
                            <input id="fn" type="password" name="pass" class="form-control" placeholder="Password">
                        </div><br>
                        <div method="post" class="form" >
                            <input type="submit" name="bton" class="form-control btn uio" value="Sign-up" style="background-image: linear-gradient(to bottom right,#47d666,#6cd654,#9ad04c,	#c1df51,#cbdd6e); font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">
                        </div>
                        <div class="text-center" style="margin-top: 58px; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Or Sign-up with</div>
                        <div class="text-center" style="margin-top: 50px; margin-bottom: 20px;"><button style="padding-left: 25px; padding-right: 25px; border-radius: 15px 15px 15px 15px;" class="uio"><a href="#"><img src="Asstes/IMG.in/google.png" width="35px" height="35px"></a></button> <button class="uio" style="padding-left: 25px; padding-right: 25px; border-radius: 15px 15px 15px 15px;"><a href="#"><img src="Asstes/IMG.in/face.png" width="35px" height="35px"></a></button> <button class="uio" style="padding-left: 25px; padding-right: 25px; border-radius: 15px 15px 15px 15px;"><a href="#"><img src="Asstes/IMG.in/apple.png" width="35px" height="35px"></a></button></div>
                    </div>
                </form>
            </div>
            <div class="col-md-1" >
                <img src="Asstes/IMG.in/bamboo.png" width="200px" height="300px" style="position: relative; right: 47px;top: 440px;">
            </div>
            <div class="col-md-6" style="background-image: url(Asstes/IMG.in/oip-removebg-preview.png); background-size: 100% 100%; background-position: center; background-repeat: no-repeat; height: 724px;">

            </div>
        </div>
    </div>
</body>
</html>
